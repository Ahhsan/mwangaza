        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->


            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!--  Password Column -->
            <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>

            <!--  Password Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Active </th>
                <!-- <td mat-cell *matCellDef="let element"> {{element.isActive==true ? 'TRUE' : 'FALSE'}} </td> -->
                <td mat-cell *matCellDef="let element">
                    <mat-icon (click)="changeStatus(element)" *ngIf="element.isActive" class="activeAdmin">check_circle</mat-icon>
                    <mat-icon (click)="changeStatus(element)" *ngIf="!element.isActive" class='inActiveAdmin'>cancel</mat-icon>
                </td>
            </ng-container>

            <!-- Edit button -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> <button class='editButton' style="background-color: #2D4431; color: white" (click)='updateAdmin(element.ID)' mat-raised-button>Edit</button> </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card>

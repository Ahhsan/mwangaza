<div class="mainContainer">

    <mat-card style="box-shadow:unset !important; background: unset !important">
        <mat-card-title style="margin-top: 3%;">
            Search Organization
        </mat-card-title>
        <mat-form-field class='search' appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!-- Name Column -->
            <ng-container matColumnDef="organizationName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.orginizationName}} </td>
            </ng-container>

            <!-- County Column -->
            <ng-container matColumnDef="county">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> County </th>
                <td mat-cell *matCellDef="let element"> {{element.county.name}} </td>
            </ng-container>

            <!-- Sub County Column -->
            <ng-container matColumnDef="subCounty">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> SubCounty </th>
                <td mat-cell *matCellDef="let element"> {{element.subCounty.name}} </td>
            </ng-container>

            <ng-container matColumnDef="contactPersonName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Person </th>
                <td mat-cell *matCellDef="let element"> {{element.contactPersonName}} </td>
            </ng-container>

            <ng-container matColumnDef="contactPersonEmail">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Person Email </th>
                <td mat-cell *matCellDef="let element"> {{element.contactPersonEmail}} </td>
            </ng-container>

            <!-- Gender Column -->
            <!-- <ng-container matColumnDef="Gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container> -->

            <!-- Phone Column -->
            <ng-container matColumnDef="contactPersonPone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                <td mat-cell *matCellDef="let element"> {{element.contactPersonPhone}} </td>
            </ng-container>

            <!-- Email Column -->
            <!-- <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container> -->

            <!-- Action buttons -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element" class="actionCol">
                    <mat-icon (click)="updateOrganization(element.orginizationId)" *ngIf="!processing" class="editButton">edit</mat-icon>
                    <mat-icon (click)='delete(element.orginizationId, element.orginizationName)' *ngIf="!processing" class="deleteButton">delete</mat-icon>
                    <mat-icon class="editButtonDis" *ngIf="processing">edit</mat-icon>
                    <mat-icon class="deleteButtonDis" *ngIf="processing">delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card>
</div>

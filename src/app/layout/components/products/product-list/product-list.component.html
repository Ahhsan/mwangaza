        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->


            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Retail Price Column -->
            <ng-container matColumnDef="recomendedRetailPrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Recommended Retail Price </th>
                <td mat-cell *matCellDef="let element"> {{element.recomendedRetailPrice}} </td>
            </ng-container>

            <!-- Wholesale Price Column
            <ng-container matColumnDef="recommendedWholesalePrice">
                <th mat-header-cell *matHeaderCellDef> Recommended Wholesale Price </th>
                <td mat-cell *matCellDef="let element"> {{element.recommendedWholesalePrice}} </td>
            </ng-container> -->

            <ng-container matColumnDef="loanTermId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Recommended Loan Term</th>
                <td mat-cell *matCellDef="let element"> {{element.recomendedLoanTerm}} months </td>
            </ng-container>

            <!-- Action buttons -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element" class="actionCol">
                    <mat-icon (click)="updateProduct(element.productId)" *ngIf="!processing" class="editButton">edit</mat-icon>
                    <mat-icon (click)='delete(element.productId, element.name)' *ngIf="!processing" class="deleteButton">delete</mat-icon>
                    <mat-icon class="editButtonDis" *ngIf="processing">edit</mat-icon>
                    <mat-icon class="deleteButtonDis" *ngIf="processing">delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card>

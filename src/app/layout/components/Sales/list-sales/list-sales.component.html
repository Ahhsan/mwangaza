<div class="mainContainer">
    <mat-card style="box-shadow:unset !important; background: unset !important">
        <mat-card-title style="margin-top: 3%;">
            Search Sales Person
        </mat-card-title>
        <mat-form-field class='search' appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                <td mat-cell *matCellDef="let element"> {{element.gender==1 ? 'Male': 'Female'}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="phone1">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                <td mat-cell *matCellDef="let element"> {{element.phone1}} </td>
            </ng-container>

            <!-- Gender Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Phone Column -->
            <ng-container matColumnDef="county">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> County </th>
                <td mat-cell *matCellDef="let element"> {{element.county.name}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="team">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
                <td mat-cell *matCellDef="let element"> {{element.team}} </td>
            </ng-container>

            <!-- County Sub County Column -->
            <ng-container matColumnDef="teamLeader">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Team Leader </th>
                <td mat-cell *matCellDef="let element"> {{element.teamLeader}} </td>
            </ng-container>

            <!-- Physical Address -->
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>

            <!-- Additional Information -->
            <!-- <ng-container matColumnDef="AdditionalInformation">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Additional Information </th>
                <td mat-cell *matCellDef="let element"> {{element.AdditionalInformation}} </td>
            </ng-container> -->

            <!-- Edit button -->
            <!-- <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> <button class='editButton' style="background-color: #2D4431; color: white" (click)='updatePerson(element.salesPersonId)' mat-raised-button>Edit</button> </td>
            </ng-container> -->

            <!-- Action buttons -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element" class="actionCol">
                    <mat-icon (click)='updatePerson(element.salesPersonId)' *ngIf="!processing" class="editButton">edit</mat-icon>
                    <mat-icon (click)='delete(element.salesPersonId, element.name)' *ngIf="!processing" class="deleteButton">delete</mat-icon>
                    <mat-icon class="editButtonDis" *ngIf="processing">edit</mat-icon>
                    <mat-icon class="deleteButtonDis" *ngIf="processing">delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card>
</div>

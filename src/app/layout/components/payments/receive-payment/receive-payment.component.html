        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->


            <!-- Name Column -->
            <ng-container matColumnDef="invoiceNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice Number </th>
                <td mat-cell *matCellDef="let element"> {{element.invoiceNumber}} </td>
            </ng-container>

            <!-- Retail Price Column -->
            <ng-container matColumnDef="invoiceDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Invoice Date </th>
                <td mat-cell *matCellDef="let element"> {{element.invoiceDate | date:'longDate'}} </td>
            </ng-container>


            <ng-container matColumnDef="notes">
                <th mat-header-cell *matHeaderCellDef> Notes </th>
                <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
            </ng-container>

            <ng-container matColumnDef="customerId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Loan ID</th>
                <td mat-cell *matCellDef="let element"> {{element.loanId}} </td>
            </ng-container>

            <!-- Edit button -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> <button class='editButton' style="background-color: #2D4431; color: white" (click)="gotoMakePayment(element.loanId)" mat-raised-button>Make Payment</button> </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card>
